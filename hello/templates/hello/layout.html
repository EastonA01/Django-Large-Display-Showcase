<!DOCTYPE html>
{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'hello/images/favicon.png' %}" >
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <div style="align-items: center">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <a href="{% url 'projects' %}" class="navbar-item">Projects</a>
        <a href="{% url 'post' %}" class="navbar-item">Post to Blog</a>
        <a href="{% url 'about' %}" class="navbar-item">About</a>
        <a href="{% url 'blog' %}" class="navbar-item">Blog</a>
        {% if request.user.is_authenticated %}
        <a class="navbar-item" href="{% url 'logout' %}" style="float:right" >Logout</a>
        <a class="navbar-item" style="float:right"> Hello, {{user.username}}! </a>
        {% else %}
        <a class="navbar-item" href="{% url 'login' %}" style="float:right" >Login</a>
        {% endif %} 
    </div>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; Easton Anderson 2024</p>
    </footer>
</div>
</body>
</html>
